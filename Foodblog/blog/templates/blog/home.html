{% extends "blog/base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

<div class="typing mb-4">
<h2><span id="writing-text"><span></h2>
</div>

{% for post in posts %}
<div class="card mb-3">
    <div class="card-header">{{post.date_created}}</div>
    <div class="card-body">
        <h4 class="card-title">{{post.title}}</h4>
        <p class="card-text">{{post.content}}.</p>
        {% if post.image %}
            <img class="img-fluid img-responsive mx-auto" src="{{post.image.url}}">
        {% endif %}
        <div class="card-body-button mt-4">
            <a class="btn btn-outline-danger" href="{% url 'comments' post.id %}">View comments</a>
            <a class="btn btn-outline-pink" href="#">Add a comment</a>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
